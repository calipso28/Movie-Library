<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Titel</title>
    <script src="index.js"></script>
</head>

<body>
    <!-- Popup  Detail-->
    <div class="popup_d">
        <div class="detailview">
            <div class="details">
                <h2 class="detailtitle">Titel</h2>
                <div class="detailgenre">Genre</div>
                <div class="detaildescription">Beschreibung</div>
                <div class="detailrating">Rating</div>
                <div class="detailaward"></div>
            </div>
            <div class="detailimg-container">
                <img class="detailimg" src="">
            </div>
        </div>
    </div>
    <!-- Popup Detail Ende -->

    <!-- Content -->
    <main>
        <div class="listcontainer">
            <h3>Filmliste</h3>
            <div class="movielist"></div>
            <br>
            <strong>Kategorien</strong>
            <div class="moviefilter"></div>
            <div class="moviegenre"></div>

        </div>

        <div class="container">
        </div>
    </main>

    <div class="mehrfilme">
        <h3>Film hinzufügen</h3>
        <div class="mehrfilme_maske">
            <input id="addmovietitle" type="text" placeholder="Filmtitel eingeben">
            <input id="addmovieimg" type="text" placeholder="Bildurl einfügen">
            <input id="addmoviegenre" type="text" placeholder="Genre (optional)">
            <button id="btn-addmovie">Speichern</button>
        </div>
    </div>


</body>

</html>
